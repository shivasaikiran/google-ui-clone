<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="favicon.jpg">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1b21005d8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--header-->
    <header>
        <nav class="navbar">
            <ul>
                <li>
                    <a class="link" href="https://mail.google.com/mail/">Gmail</a>
                </li>
                <li>
                    <a class="link"  href="https://images.google.com/">Images</a>
                </li>
                <li>
                    <div class="circle-shadow">
                        <a class="menu-icon" href="https://apps.google.com/"><i class="fa-solid fa-bars"></i></a>
                    </div>
                    
                </li>
                <li>
                    <div class="circle-shadow">
                         <a href="https://accounts.google.com/servicelogin?hl=en-gb" class="user-icon"><span>P</span></a>
                    </div>
                   
                </li>
            </ul>
        </nav>
    </header>

    <!--content-->
    <section class="content-section">
        <div class="content-wrapper">
            <img  class="logo-img" src="logo.jpg" alt="Google logo Image">
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input id="search-input" class="search-input" type="text">
                <i class="fa-solid fa-keyboard"></i>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="search-btns">
                <button class="google-search-btn">Google search</button>
                <button class="lucky-search-btn"> I'm Feeling lucky</button>
            </div>
            <div class="language">
                <p>Google offered in: <a href="">Maori</a></p>
            </div>
        </div>
    </section>

    <!--footer-->
    <footer>
        <div class=" footer-content upper-footer">
           <p>New Zealand</p>
        </div>
        <div class="footer-content lower-footer">
            <ul class="lower-left-footer">
                <li><a href="">About</a></li>
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Serach Works</a></li>

            </ul>
            <ul class="lower-right-footer">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </div>
        

    
    </footer>
    <script src="main.js"></script>
    
</body>
</html>
